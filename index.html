<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Besnik.</title>

        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style css -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <!-- Header -->

        <section class="header">
            <div class="container">
                <div class="header__row">
                    <!-- Logo -->

                    <div class="logo">
                        <a href="#"
                            ><img src="./assets/img/Logo.svg" alt="Besnik."
                        /></a>
                    </div>

                    <!-- Nav -->

                    <div class="nav">
                        <ul class="nav__list">
                            <a href="">
                                <li class="nav__item">Home</li>
                            </a>
                            <a href="#!">
                                <li class="nav__item">Features</li>
                            </a>
                            <a href="#!">
                                <li class="nav__item">Pricing</li>
                            </a>
                            <a href="#!">
                                <li class="nav__item">About</li>
                            </a>
                            <a href="#!">
                                <li class="nav__item">Contact</li>
                            </a>
                        </ul>
                    </div>

                    <!-- Action -->

                    <div class="action">
                        <a href="#!" class="nav__item action__signin"
                            >Sign in</a
                        >
                        <div class="btn action__signup">Sign up</div>
                    </div>
                </div>

                <section class="header-body">
                    <!-- Header--left -->
                    <section class="header__left">
                        <div class="header__subtitle">
                            EASY LEANING PLATFORM
                        </div>
                        <h1 class="header__heading">
                            Words learner come here.
                        </h1>
                        <p class="header__desc">
                            Build skills with courses, certificates, and get
                            online knowledge from our<br />
                            world-class platform.
                        </p>

                        <div class="header__button">
                            <a href="#!" class="btn">Get Started</a>
                            <div class="header__play">
                                <img src="./assets/icon/play.svg" alt="Play" />
                            </div>
                        </div>
                    </section>

                    <!-- Header--right -->
                    <figure class="haeder__right">
                        <div class="header__images">
                            <img
                                class="header__img"
                                src="./assets/img/header-img.png"
                                alt="" />
                            <div class="header__courses">
                                <img
                                    class="header__img--book"
                                    src="./assets/icon/header-courses.svg"
                                    alt="Courses" />
                            </div>
                            <div class="header__schedules">
                                <img
                                    src="./assets/icon/header-schedules.svg"
                                    alt="schedules" />
                            </div>
                            <div class="header__students">
                                <img
                                    src="./assets/icon/header-students.svg"
                                    alt="students" />
                            </div>
                        </div>
                    </figure>
                </section>
            </div>
        </section>
    </body>
</html>
